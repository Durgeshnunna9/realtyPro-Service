spring.application.name=realtypro
# ==============================
# = SERVER CONFIG
# ==============================
# (optional) Change server port if needed
 server.port=8090

# ==============================
# = DATASOURCE CONFIGURATION
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/realtyPro
spring.datasource.username=postgres
spring.datasource.password=96184@dnrkm

# PostgreSQL JDBC Driver (optional but good practice)
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# = JPA / HIBERNATE CONFIG
# ==============================

# Automatically create / update tables based on your entities
# Options: none | validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Pretty-print the SQL (makes it readable)
spring.jpa.properties.hibernate.format_sql=true

# Use PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# = CONNECTION POOL (HikariCP)
# ==============================
# (Spring Boot uses HikariCP by default)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.minimum-idle=2

# ==============================
# = LOGGING (Optional)
# ==============================
# To see Hibernate-generated SQL + params in logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
